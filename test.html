<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="JavaScript and jQuery Assignment" />
    <meta name="keywords" content="HTML, CSS, JavaScript, jQuery" />
    <meta name="author" content="Fred Bloggs" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <title>JavaScript and jQuery</title>

    <!-- jQuery -->
    <script src="src/js/libraries/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS: requires Popper to be loaded first -->
    <script src="src/js/libraries/popper.min.js"></script>
    <script src="src/js/libraries/bootstrap.min.js"></script>
    <!-- Application JS -->
    <script src="dist/bundle.js"></script>
    <!-- Testing -->
    <script
      src="src/js/libraries/qunit-2.11.3.js"
      type="text/javascript"
    ></script>
    <link rel="stylesheet" type="text/css" href="src/css/qunit-2.11.3.css" />

    <script src="src/js/testing/index.js"></script>
  </head>
  <body>
    <!-- Header -->
    <nav
      class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow"
    >
      <a
        class="item-link navbar-brand col-md-3 col-lg-2 mr-0 px-3"
        href="#categories"
        >Spotify Client</a
      >
      <button
        class="navbar-toggler position-absolute d-md-none collapsed"
        type="button"
        data-toggle="collapse"
        data-target="#sidebarMenu"
        aria-controls="sidebarMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <input
        class="form-control form-control-dark w-100"
        type="text"
        id="search-data"
        placeholder="Search"
        aria-label="Search"
      />
    </nav>
    <!-- End Header -->

    <!-- Body -->
    <div class="container-fluid">
      <!-- Side Navigation -->
      <div class="row">
        <nav
          id="sidebarMenu"
          class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
        >
          <div class="sidebar-sticky pt-3">
            <ul class="nav flex-column" id="side-nav"></ul>
          </div>
        </nav>
        <!-- End Side Navigation -->
        <!-- Main -->

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
          <div
            class="container d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3"
          >
            <h2 class="h2 page-title" id="page-title">Categories</h2>
            <div class="btn-toolbar mb-2 mb-md-0 dropdown">
              <select class="form-control bg-dark" id="sort-data">
                <option id="default">Default</option>
                <option id="alphabetical">A-Z (Alphabetical)</option>
                <option id="reverse">Z-A (Reverse Alphabetical)</option>
              </select>
            </div>
          </div>
          <!-- Data -->
          <div id="qunit"></div>
          <div id="qunit-fixture"></div>

          <div id="data-container" class="container"></div>

          <!-- End Data -->
        </main>
        <!-- End Main -->
      </div>
    </div>
  </body>

  <!-- End Body -->
</html>
